<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
</head>
<body>
    <nav class="navbar navbar-expand lg lg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Info Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="my-5">
      <div class="mx-auto w-25" style="max-width: 100%;">
        <h2 class="text-center mb-3">Add User</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" formControlName="name" name="name" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" name="email" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="text" id="mobile" formControlName="mobile" name="mobile" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" formControlName="address" name="address" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <!----label for="mobile" class="form-label">Mobile Number</label----->
              <button type="submit" class="btn btn-primary w-100" [disabled]="!form.valid">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
